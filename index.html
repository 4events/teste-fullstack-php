<!DOCTYPE html>
<html lang="pt-BR">

	<head>
	  <!-- Required meta tags -->
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.min.css">
	  <link rel="stylesheet" href="style.css">

	  <title>:: GetPostCARROS ::</title>
	</head>

	<body class="bg-light pt-5">
	  <nav class="navbar navbar-danger fixed-top bg-danger shadow">
	    <div class="container">
	      <a class="navbar-brand mx-5 px-5 text-white">GetPostCARROS</a>
	      <form class="d-flex mx-5">
	        <input class="form-control form-control-sm rounded-pill me-2" id="src" type="text" placeholder=" Busque um veículo"
	          aria-label="Buscar">
	      </form>
	    </div>
	  </nav>

	  <div class="container mt-5">
	    <div class="row mb-5">
	      <div class="col">
	        <div class="row justify-content-end">
	          <div class="col text-end">
	            <p class="h5 text-secondary pt-3">Não encontrou seu veículo? Adicione-o a lista.</p>
	          </div>
	          <div class="col-auto mx-5">
	            <a class="ml-auto h1 text-secondary" href="javascript:void" data-toggle="modal" data-target="#cadCenter">
	              <i class="bi bi-plus-circle-fill"></i>
	            </a>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>

	  <div class="container-fluid">
	    <div class="row">
	      <div class="col px-0">
					<div class="accordion bg-white border shadow-sm" id="accordionC">
						<div class="container datas-db">
					  </div>
					</div>
	      </div>
	    </div>
	  </div>

	 	<!-- Modal -->
		<div class="modal fade bg-dark" id="cadCenter" tabindex="-1" role="dialog" aria-labelledby="cadCenter" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title text-danger" id="cadCenter">Novo Veículo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body p-3">
				  <form class="row g-3 validation-ok">
					<div class="col-12 mt-0">
					  <label for="validaMod" class="form-label">Modelo:</label>
					  <input type="text" class="form-control rounded-pill" id="validaMod" required>
					</div>
					<div class="col-12">
					  <label for="validaFab" class="form-label">Fabricante:</label>
					  <input type="text" class="form-control rounded-pill" id="validaFab" required>
					</div>
					<div class="col-12">
					  <label for="validaDesc" class="form-label">Descrição:</label>
					  <textarea type="textarea" class="form-control rounded" id="validaDesc" rows="4" required></textarea>
					</div>
					<div class="col-12">
					  <label for="validaAno" class="form-label">Ano:</label>
					  <input type="number" class="form-control rounded-pill" id="validaAno" required>
					</div>
					<div class="col-12">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" id="validVend" name="validVend" value="0">
						<label class="form-check-label" for="validVend">
						  Marcar como vendido
						</label>
					  </div>
					</div>
					<div class="invalid-feedback d-block text-center mt-2">
					  Para realizar cadastros é obrigatório preencher todos os campos!
					</div>
					<div class="col-12 mt-3">
					  <button id="cadB" class="btn btn-danger w-100 rounded-pill" type="button">Realizar Cadastro</button>
					</div>
				  </form>
			  </div>
			</div>
		  </div>
		</div>

	 <!-- Modal -->
	  <div class="modal fade bg-danger" id="myModal" role="dialog" aria-labelledby="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
	    aria-labelledby="static" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered text-center bg-transparent" role="document">
	      <div class="modal-content bg-transparent">
	        <div class="modal-body bg-transparent text-light">
	          <p class="">Carro salvo com sucesso.</p>
	          <i class="bi bi-arrow-clockwise"></i>
	        </div>
	      </div>
	    </div>
	  </div>

	  <footer class="footer mt-5">
	    <div class="container">
	      <p class="text-center text-muted small">
	        GetPostCARROS - 2021
	      </p>
	    </div>
	  </footer>
		<script src="script.js" type="text/javascript"></script>
	</body>

</html>
